          FromPort: 50100
          ToPort: 50101
          Description: "Allow  Traffic for  instance"
          CidrIp: 10.224.64.0/18
        - IpProtocol: tcp
          FromPort: 9443
          ToPort: 9444
          Description: "Allow  Traffic for  instance"
          CidrIp: 10.224.8.0/18
        - IpProtocol: tcp
          FromPort: 9443
          ToPort: 9444
          Description: "Allow  Traffic for  instance"
