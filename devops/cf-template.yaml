          FromPort: 9443
          ToPort: 9444
          Description: "Allow  Traffic for  instance"
          CidrIp: 10.0.0.0/8
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          Description: Allow ssh access
          CidrIp: 10.0.0.0/8
        - IpProtocol: '-1'
          CidrIp: 172.16.0.0/12
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          Description: Allow for ping
          CidrIp: 10.0.0.0/8
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: ApplicationGroup
          Value: !Ref pApplicationGroup
        - Key: ApplicationSubGroup
          Value: !Ref pApplicationSubGroup
        - Key: Project
          Value: !Ref pProject
        - Key: CostCenter
          Value: !Ref pCostCenter
        - Key: FundingSource
          Value: !Ref pFundingSource
        - Key: Landscape
          Value: !Ref pLandscape
        - Key: ITDR
          Value: !Ref pITDR
        - Key: WBSE
          Value: !Ref pWBSE
        - Key: Department
